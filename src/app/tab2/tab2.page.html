<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      CARRO DE COMPRAS
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tab 2</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-list-header>
      <ion-label>Ingredientes en canasta</ion-label>
    </ion-list-header>
    <div *ngFor="let ingredient of ingredients; index as i">
        <ion-item *ngIf="ingredient.active">
          <img src={{ingredient.imagen}} width="100px" height="50px">
          <ion-label>{{ingredient.name}}</ion-label>
        </ion-item>
    </div>
  </ion-list>
</ion-content>
